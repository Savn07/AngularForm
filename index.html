<html>

<head>
    <title>AngularJS Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/Aicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<script>
    var myApp = angular.module("myApp", []);
    myApp.controller("maincntrl", function ($scope) {
        $scope.submit_success = false;
        $scope.call = function () {
            $scope.server = angular.copy($scope.user);
            $scope.submit_success = true;
        }
    });
</script>

<body class="container" style="background-color: #b2ebf2;">
    <div class="row" ng-app="myApp" ng-controller="maincntrl">
        <div class="col-md-12 col-sm-12">
            <div class="login">
                <h2>Registration Form</h2>
                <!--Code of form started-->
                <form class="form-horizontal" name="frm" novalidate>
                    <!--Code to validate first name is written here-->
                    <div class="form-group">
                        <label id="label" class="control-label">First Name:</label>
                        <input type="text" class="form-control" name="username" ng-model="user.firstname"
                            placeholder="Enter First Name" autocomplete="off" required />
                    </div>
                    <!--Code to validate email address is written here-->
                    <div class="form-group">
                        <label id="label" class="control-label">Email:</label>
                        <input type="email" class="form-control" ng-model="user.email" name="email"
                            placeholder="Enter Email Address" autocomplete="off" required>
                        <span class="msg" ng-show="frm.email.$dirty && frm.email.$invalid">Email Address is not
                            valid</span>
                    </div>

                    <!--Code to validate phone number is written here-->
                    <div class="form-group">
                        <label id="label" class="control-label">Phone number:</label>
                        <input type="text" class="form-control" name="phone" ng-model="user.phone"
                            placeholder="Enter Phone Number" autocomplete="off" required />
                    </div>


                    <!--Code to validate password is written here-->
                    <div class="form-group">
                        <label id="label" class="control-label">Password:</label>
                        <input type="password" class="form-control" ng-model="user.pass" name="pass"
                            placeholder="Enter Password" autocomplete="off" ng-minlength="5" ng-maxlength="12" required>
                        <span class="msg" ng-show="frm.pass.$dirty && frm.pass.$error.minlength">password must contain
                            atleast 5 charecters</span>
                        <span class="msg" ng-show="frm.pass.$dirty && frm.pass.$error.maxlength">max-length of password
                            reached</span>
                    </div>
                    <!--Code to validate address input box-->
                    <div class="form-group">
                        <label id="label" class="control-label">Address:</label>
                        <textarea type="textarea" rows="2" cols="50" name="message" class="form-control"
                            ng-model="user.message" placeholder="Enter Your Address" autocomplete="off"
                            required></textarea><br>
                        <span class="msg" ng-show="frm.message.$error.required">Enter a message</span>
                    </div>
                    <!--Code to validate gender field-->
                    <div class="form-group">
                        <label id="label">Gender:</label>&nbsp;&nbsp;&nbsp;
                        Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" ng-model="user.gender"
                            value="male" required>
                        &nbsp;&nbsp;&nbsp;&nbsp Female <input type="radio" name="gender" ng-model="user.gender"
                            value="female" required></br>
                        <span class="msg" ng-show="frm.gender.$error.required">select any gender</span>
                    </div>
                    <!--Code to validate country field-->
                    <div class="form-group">
                        <label id="label" class="control-label">Country:</label>
                        <select class="form-control" ng-model="user.country" name="cont" required>
                            <option value="india">India</option>
                            <option value="USA">USA</option>
                            <option value="china">China</option>
                            <option value="russia">Rusia</option>
                        </select>
                        <span class="msg" ng-show="frm.cont.$error.required">Select a value</span>
                    </div>
                    <!--Code to disable submit button is written here-->
                    <div class="form-group">
                        <input ng-disabled="frm.$invalid" class="btn btn-warning" type="submit" ng-click="call()"
                            value="Submit"> <br>
                    </div>
                </form>
            </div>
        </div>
</body>

</div>

</html>
